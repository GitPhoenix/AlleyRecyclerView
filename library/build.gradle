apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'

android {
    compileSdkVersion 25
    buildToolsVersion "26.0.0"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        abortOnError false
    }
}

dependencies {
    final RECYCLER_SUPPORT_LIBRARY_VERSION = "25.3.0"

    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    testCompile 'junit:junit:4.12'

    compile "com.android.support:appcompat-v7:$RECYCLER_SUPPORT_LIBRARY_VERSION"
    compile "com.android.support:recyclerview-v7:$RECYCLER_SUPPORT_LIBRARY_VERSION"
    compile "com.android.support:design:$RECYCLER_SUPPORT_LIBRARY_VERSION"
}

publish {
    userOrg = 'alina'//bintray.com用户名
    groupId = 'com.alley'//jcenter上的路径
    artifactId = 'AlleyRecyclerView'//项目名称
    publishVersion = '1.2.0'//版本号
    desc = '上拉加载、下拉刷新'//描述，不重要
    website = 'https://github.com/GitPhoenix/AlleyRecyclerView'//网站
}
